<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Links-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!--End Links-->
    <title>New Day, New You</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-5">Daily Planner <i class="fa fa-sticky-note" aria-hidden="true"></i></h1>
      <p class="lead">Your day might not go as planned, but let's do what we can.</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- 9 AM -->
      <div class="row text-center">
        <div class="col-md-2 bg-dark text-white d-flex align-items-center">9:00 AM</div>
        <input id="9am" class="col-md-9 row9" placeholder="No Current Tasks"></input>
        <button id="9am-save" class="col-md-1 bg-info text-white"><i class="fa fa-save" style="font-size:24px;"></i></button>
      </div>
      <!-- 10 AM -->
      <div class="row text-center">
        <div class="col-md-2 bg-dark text-white d-flex align-items-center">10:00 AM</div>
        <input id="10am" class="col-md-9 row10" placeholder="No Current Tasks"></input>
        <button id="10am-save" class="col-md-1 bg-info text-white"><i class="fa fa-save" style="font-size:24px;"></i></button>
      </div>
      <!-- 11 AM -->
      <div class="row text-center">
        <div class="col-md-2 bg-dark text-white d-flex align-items-center">11:00 AM</div>
        <input id="11am" class="col-md-9 row11" placeholder="No Current Tasks"></input>
        <button id="11am-save" class="col-md-1 bg-info text-white"><i class="fa fa-save" style="font-size:24px;"></i></button>
      </div>
      <!-- 12 PM -->
      <div class="row text-center">
        <div class="col-md-2 bg-dark text-white d-flex align-items-center">12:00 PM</div>
        <input id="12pm" class="col-md-9 row12" placeholder="No Current Tasks"></input>
        <button id="12pm-save" class="col-md-1 bg-info text-white"><i class="fa fa-save" style="font-size:24px;"></i></button>
      </div>
      <!-- 1 PM -->
      <div class="row text-center">
        <div class="col-md-2 bg-dark text-white d-flex align-items-center">1:00 PM</div>
        <input id="1pm" class="col-md-9 row1" placeholder="No Current Tasks"></input>
        <button id="1pm-save" class="col-md-1 bg-info text-white"><i class="fa fa-save" style="font-size:24px;"></i></button>
      </div>
      <!-- 2 PM -->
      <div class="row text-center">
        <div class="col-md-2 bg-dark text-white d-flex align-items-center">2:00 PM</div>
        <input id="2pm" class="col-md-9 row2" placeholder="No Current Tasks"></input>
        <button id="2pm-save" class="col-md-1 bg-info text-white"><i class="fa fa-save" style="font-size:24px;"></i></button>
      </div>
      <!-- 3 PM -->
      <div class="row text-center">
        <div class="col-md-2 bg-dark text-white d-flex align-items-center">3:00 PM</div>
        <input id="3pm" class="col-md-9 row3" placeholder="No Current Tasks"></input>
        <button id="3pm-save" class="col-md-1 bg-info text-white"><i class="fa fa-save" style="font-size:24px;"></i></button>
      </div>
      <!-- 4 PM -->
      <div class="row text-center">
        <div class="col-md-2 bg-dark text-white d-flex align-items-center">4:00 PM</div>
        <input id="4pm" class="col-md-9 row4" placeholder="No Current Tasks"></input>
        <button id="4pm-save" class="col-md-1 bg-info text-white"><i class="fa fa-save" style="font-size:24px;"></i></button>
      </div>
      <!-- 5 PM -->
      <div class="row text-center">
        <div class="col-md-2 bg-dark text-white d-flex align-items-center">5:00 PM</div>
        <input id="5pm" class="col-md-9 row5" placeholder="No Current Tasks"></input>
        <button id="5pm-save" class="col-md-1 bg-info text-white"><i class="fa fa-save" style="font-size:24px;"></i></button>
      </div>
                                               
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/javascript/mochajava.js"></script>
  </body>
</html>
